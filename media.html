<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets\media.css>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>About Me</h1>

        <div class="media-item">
            <h2>My Profile Picture</h2>
            <img src="https://placekitten.com/300/300" alt="Profile Picture" class="profile-pic">
        </div>

        <div class="media-item">
            <h2>Introduction Video</h2>
            <div class="video-container">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="media-item">
            <h2>My Favorite Song</h2>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="media-item">
            <h2>My Portfolio</h2>
            <div class="iframe-container">
                <iframe src="https://www.example.com" frameborder="0"></iframe>
            </div>
        </div>

        <div class="media-item">
            <h2>Connect with me</h2>
            <div class="social-icons">
                <a href="https://www.github.com" class="social-icon">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                </a>
                <a href="https://www.twitter.com" class="social-icon">
                    <img src="https://about.twitter.com/content/dam/about-twitter/en/brand-toolkit/brand-download-img-1.jpg.twimg.1920.jpg" alt="Twitter">
                </a>
                <a href="https://wa.me/1234567890" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
